<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>

<body>
    <h3 class="d-flex justify-content-center py-3">Do you remember your childhood?</h3>
    <div class="d-flex justify-content-center py-3">
        <div id="wrapper">
            <div class="grid-item" onclick="checkMove(0,0)">
                <p>1</p>
            </div>
            <div class="grid-item" onclick="checkMove(0,1)">
                <p>2</p>
            </div>
            <div class="grid-item" onclick="checkMove(0,2)">
                <p>3</p>
            </div>
            <div class="grid-item" onclick="checkMove(1,0)">
                <p>4</p>
            </div>
            <div class="grid-item" onclick="checkMove(1,1)">
                <p>5</p>
            </div>
            <div class="grid-item" onclick="checkMove(1,2)">
                <p>6</p>
            </div>
            <div class="grid-item" onclick="checkMove(2,0)">
                <p>7</p>
            </div>
            <div class="grid-item" onclick="checkMove(2,1)">
                <p>8</p>
            </div>
            <div class="grid-item" onclick="checkMove(2,2)">
                <p class="empty-cell d-flex h-100 w-100 p-0 m-0"></p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
